<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Slider</title>

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <header class="container">
            <div class="row text-center  justify-content-center">
                <div class="col-12">
                    <div class="py-3">
                        <pre class="fs-1 fw-bold">Counter: {{ counter }}</pre>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group justify-content-center">
                        <button class="btn btn-lg btn-warning" 
                            @click="decreaseCounter()">Decrease counter</button>
                        <button class="btn btn-lg btn-primary" 
                            @click="increaseCounter()">Increase counter</button>
                    </div>
                </div>
            </div>
        </header>


        <main class="container">
            <div class="row py-5 justify-content-around g-2 gap-5 row-cols-5">
                <div class="card col" v-for="(image, index) in imagesList">
                    <img :src="image" class="card-img-top custom-card-image" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title: Image {{ index + 1}}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </main>

        <footer class="container">
        </footer>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
